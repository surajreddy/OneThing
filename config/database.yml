# MySQL
development: &default
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: onething_development
  pool: 5
  username: root
  password:
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: onething_test
  
production:
  <<: *default
  database: onething_production